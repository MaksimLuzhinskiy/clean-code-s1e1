<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="head-block">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-content">
      <p id="new-task">
        <label for="new-task-field">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-field" class="task-field" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks-block">
        <li>
          <input type="checkbox">
          <label class="task-field">Pay Bills</label>
          <input type="text" class="task-field">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-field">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-field">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks-block">
        <li>
          <input type="checkbox" checked>
          <label class="task-field">See the Doctor</label>
          <input type="text" class="task-info">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
