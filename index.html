<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="head-block">
      <img class="head-block__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="head-block__more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-content">
      <div id="new-task" class="new-task-b">
        <label for="new-task-field" class="new-task__task-field task-field--lbl">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-field" class="task-field input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="main-content__head">Todo</h3>
      <ul id="incomplete-tasks-block" class="main-content-list">
        <li class="main-content-list__item">
          <input type="checkbox" class="input-checkbox">
          <label class="task-field task-field--lbl">Pay Bills</label>
          <input type="text" class="task-field input-text">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="main-content-list__item edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="task-field task-field--lbl">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-field input-text">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn">
            <img class="btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="main-content__head">Completed</h3>
      <ul id="completed-tasks-block" class="main-content-list main-content-list--complete">
        <li class="main-content-list__item">
          <input type="checkbox" checked class="input-checkbox">
          <label class="task-field task-field--lbl">See the Doctor</label>
          <input type="text" class="task-field input-text">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
